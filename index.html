<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bd1af2d4f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/css/stayls.css" />
    <title>Multitienda</title>
</head>

<body>
    <div class="grid-container">
        <div class="navbar">
            <h1><i class="fa-solid fa-shop" style="color: #eeefee;"></i>      Tu Multitienda</h1>
            <i class="fa-solid fa-bars mobil"></i>
            <ul class="menu">
                <li class="menu-item">Inicio</li>
                <li class="menu-item">Catálogo</li>
                <li class="menu-item">Ofertas</li>
                <li class="menu-item">Contacto</li>
            </ul>
        </div>
        <div class="filtro">
            <p>Filtrar por:</p>
            <select name="select" class="select">
                <option value="value1" selected> $ Precio</option>
                <option value="value2">Marca</option>
                <option value="value3">Modelo</option>
            </select>
        </div>
        <div class="main">
            <div class="producto">
                <img src="asset/img/maleta.jpg" alt="maleta" />
                <h2 class="titulo">Maleta Dewalt</h2>
                <button>Ver más<i ></i></button>
            </div>
            <div class="producto tablet escritorio ">
                <img src="asset/img/taladro.jpg" alt="taladro" />
                <h2 class="titulo">Taladro Dewalt</h2>
                <button>Ver más<i ></i></button>
            </div>
            <div class="producto escritorio">
                <img src="asset/img/smartwatch.jpg" alt="reloj" />
                <h2 class="titulo">Reloj Smartwatch</h2>
                <button>Ver más<i ></i></button>
            </div>
            <div class="producto tablet escritorio ">
                <img src="asset/img/motocierra.jpg" alt="motocierra" />
                <h2 class="titulo">motocierra Total </h2>
                <button>Ver más<i ></i></button>
            </div>
            <div class="producto tablet escritorio ">
                <img src="asset/img/labadrora.jpg" alt="labadrora" />
                <h2 class="titulo">labadrora</h2>
                <button>Ver más<i ></i></button>
            </div>
            <div class="producto tablet escritorio ">
                <img src="asset/img/cama.jpg" alt="Cama" />
                <h2 class="titulo">Cama + velador 1.1/2</h2>
                <button>Ver más<i ></i></button>
            </div>
            
        </div>
        <div class="lista">
            <div class="number-pag"><i class="fa-solid fa-angles-left"></i></div>
            <div class="number-pag">1</div>
            <div class="number-pag">2</div>
            <div class="number-pag">3</div>
            <div class="number-pag"><i class="fa-solid fa-angles-right"></i></div>
        </div>
        <div class="footer">
            <div class="social-networks">
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram" style="color: #e9eee5;"></i></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook" style="color: #e9eee5;"></i></a>
            </div>
            <h3>Todos los derechos reservados. </h3>
        </div>
    </div>
</body>

</html>
